<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorator="layout">
<head>
  <title>Main</title>
</head>
<body>
  <section layout:fragment="content">
	<div class="container-fluid">  
		<div class="container" style="width:90%">
			<div class="row">
				<div class="col-sm-4">
					<H4>
					By registering on LagDaemon Craft you gain access to
					a members only forum, and the ability to post to any
					forum on the site.  
					
					</H4>
				</div>
				<div class="col-sm-4">
			        <div th:if="${param.error}">
			            Invalid username and password.
			        </div>
			        <div th:if="${param.logout}">
			            You have been logged out.
			        </div>
			        <form th:action="@{/registration}" method="post">
				  <div class="panel panel-default">
				    <div class="panel-heading">Register</div>
				    <div class="panel-body">			        

					    <div class="form-group">
					      <label for="email">Email:</label>
					      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></input>
					    </div>
					    <div class="form-group">
					      <label for="pwd">Password:</label>
					      <input type="password" class="form-control" id="pwd" name="passwordHash" placeholder="Enter password"></input>
					    </div>
					    <div class="form-group">
					      <label for="pwdcfm">Confirm Password:</label>
					      <input type="password" class="form-control" id="pwdcfm" name="passwordConfirm" placeholder="Enter password again"></input>
					    </div>
					    <div class="checkbox">
					      <label><input type="checkbox" name="agreeTermsAndConditions"></input>I agree to the <a class="text-warning" href="terms">Terms and Conditions</a> of LagDaemon Craft Web Site
					      		
					      </label>
					    </div>
					    <button type="submit" class="btn btn-default" style="background:#004336;color:#FFFFFF">Create Account</button>
					</div>
					</div>
			        </form>
				</div>
				<div class="col-sm-4">
				</div>
			</div>
		</div>
	</div>
  </section>
</body>
</html>
