<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorator="layout">
<head>
<title>Admin User Edit</title>
</head>
<body>

  <section layout:fragment="content">
	<div class="container-fluid" >  
		<div class="container" style="width:90%">
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">

			        <div th:if="${message}">
					    <div class="panel panel-success">
					      <div class="panel-heading">Message</div>
					      <div class="panel-body"><span th:text="${message}"></span></div>
					    </div>
									            
			        </div>

				<form th:action="@{'/admin/userupdate/'  + ${userForm.Id}}" method="post" th:object="${userForm}">
				  <div class="panel panel-default">
				    <div class="panel-heading">Edit Profile</div>
				    <div class="panel-body">		
				    	<!--  -->	        
					    <div class="form-group">
					      <label for="login">Login:</label>
					      <input class="form-control" id="login" name="login"  th:value="*{login}" placeholder="Enter Login"></input>
					    </div>
					    <div class="form-group">
					      <label for="email">Email:</label>
					      <input class="form-control" id="email" name="email"  th:value="*{email}" placeholder="Enter Email"></input>
					    </div>

					    <div class="form-group">
					      
					      <!-- <input type="hidden" value="on" name="_locked"/>  -->
					      <input type="checkbox" class="checkbox" id="locked" name="locked"  th:field="*{locked}"></input>
					      <label for="locked">Locked</label>
					    </div>



					    <div class="form-group">
					      <label for="firstName">First Name:</label>
					      <input class="form-control" id="firstName" name="firstName"  th:value="*{firstName}" placeholder="Enter First Name"></input>
					    </div>
					    <div class="form-group">
					      <label for="lastName">Last Name:</label>
					      <input class="form-control" id="lastName" name="lastName" th:value="*{lastName}" placeholder="Enter Last Name"></input>
					    </div>
					    <div class="form-group">
					      <label for="displayName">Display Name:</label>
					      <input class="form-control" id="displayName" name="displayName" th:value="*{displayName}" placeholder="Enter Display Name"></input>
					    </div>
					    <div class="form-group">
					      <label for="minecraftId">Minecraft ID:</label>
					      <input class="form-control" id="minecraftId" name="minecraftId" th:value="*{minecraftId}" placeholder="Enter Minecraft ID"></input>
					    </div>
					    <button type="submit" class="btn btn-default" style="background:#004336;color:#FFFFFF">Save</button>
					    <A href="/useradmin" class="btn btn-default" style="background:#004336;color:#FFFFFF">Cancel</A>
					</div>
					</div>			        
			        </form>
				</div>
				<div class="col-sm-4">
				</div>
				
			</div>
		</div>
	</div>
  </section>


</body>
</html>
