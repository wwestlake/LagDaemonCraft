<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorator="layout">
<head>
  <title>Main</title>
</head>
<body>
  <section layout:fragment="content">
	<div class="container-fluid" >  
		<div class="container" style="width:90%">
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
			        <div th:if="${param.error}">
			            Invalid username and password.
			        </div>
			        <div th:if="${param.logout}">
			            You have been logged out.
			        </div>
			        <form th:action="@{login}" method="post">
				  <div class="panel panel-default">
				    <div class="panel-heading">Login</div>
				    <div class="panel-body">			        
					    <div class="form-group">
					      <label for="username">Email:</label>
					      <input type="email" class="form-control" id="username" name="username" placeholder="Enter email"></input>
					    </div>
					    <div class="form-group">
					      <label for="password">Password:</label>
					      <input type="password" class="form-control" id="ppasswordwd" name="password" placeholder="Enter password"></input>
					    </div>
					    <div class="checkbox">
					      <label><input type="checkbox"></input> Remember me</label>
					    </div>
					    <button type="submit" class="btn btn-default" style="background:#004336;color:#FFFFFF">Submit</button>
					</div>
					</div>			        
			        </form>
				</div>
				<div class="col-sm-4">
				</div>
				
			</div>
		</div>
	</div>
  </section>
</body>
</html>
