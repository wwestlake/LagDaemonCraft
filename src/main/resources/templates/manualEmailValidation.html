<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorator="layout">
<head>
  <title>Main</title>

    <script type="text/javascript">
    	function testCallback(response) {
    		//alert(response);
            //document.getElementById('recaptchaResponse').value = response;
            $("#recaptchaResponse").val(response);
    	}
    
    	var callback = function(response) {
            document.getElementById('recaptchaResponse').value = response;
            alert(response);
    	}
    	
        var onloadCallback = function() {
            grecaptcha.render('g-recaptcha', {
                'sitekey' : '6LdpPxoUAAAAALjGhLIgrX8ExJPXrZOLBZOSvhFI',
                'callback' : testCallback,
                'theme' : 'dark'
            });
        }
    </script>
  
  
</head>
<body>
  <section layout:fragment="content">
	<div class="container-fluid" >  
		<div class="container" style="width:90%">
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
			        <form th:action="@{manualEmailValidation}" method="post"  th:object="${emailValidationForm}">
				   <div  th:if="${#fields.hasErrors()}" class="alert alert-danger">
			            <ul>
			                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
			                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
			                    <span th:text="${e.message}">The error message</span>
			                </li>
			            </ul>				   
				   </div>	
				  <div class="panel panel-default">
				    <div class="panel-heading">Validate Email</div>
				    <div class="panel-body">			        
					    <div class="form-group">
					      <label for="email">Email:</label>
					      <input type="text" class="form-control" id="email" name="email" placeholder="Enter email or login id"></input>
					    </div>
					    <div class="form-group">
					      <label for="code">Validation Code:</label>
					      <input type="text" class="form-control" id="code" name="code" placeholder="Enter code"></input>
					    </div>
                          <input type="hidden" id="recaptchaResponse" name="recaptchaResponse" value="" />
                          <div id="g-recaptcha"></div>
					    <button type="submit" class="btn btn-default" style="background:#004336;color:#FFFFFF">Submit</button>
					</div>
					</div>
			        </form>
			        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&amp;render=explicit" async="async" defer="defer"></script>
				</div>
				<div class="col-sm-4">
				</div>
				
			</div>
		</div>
	</div>
  </section>
</body>
</html>
